name: pr-title

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  pr-title-check:
    runs-on: ubuntu-latest

    steps:
    - uses: deepakputhraya/action-pr-title@master
      with:
        regex: '^(\[chore\]|\[feat\]|\[migr\]|\[fix\])[ ][A-Z].+[^.]$'
        max_length: 80
        github_token: ${{ github.token }}
