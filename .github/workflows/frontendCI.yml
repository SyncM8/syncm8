name: Frontend CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
  workflow_dispatch:

jobs:
  frontendTests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.1.0

      - uses: actions/setup-node@v2
        with:
          node-version: 10.x

      - name: Install Modules
        run: |
          cd client
          npm ci

      - name: Run Frontend Tests
        run: |
          cd client
          npm run test
